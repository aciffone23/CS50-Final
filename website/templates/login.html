<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVl5pOdF5f5K5f5z5r5u5v5i5f5e5b5I5N5T5E5U5Y5Y5o5n5"
    crossorigin="anonymous"
    />
    <link href="/static/login.css" rel="stylesheet" />
    <title>{% block title %}Login{% endblock %}</title>
  </head>

  <body>
    <div class="login-container">
      <div class="login-header-container">
          <h1 class="login-logo">
            <a href="/" class="home-link">Vibify</a>
          </h1>
      </div>      
      <div class="login-form-container">
        <div class="login-box">
          <h1 class="login-form-header">Log in to Vibify</h1>
          <hr class="hr-line" />
          <div class="login-form">
            <form method="POST">
              <div class="form-group">
                <label class="email-login" for="email">Email Address</label>
                <input
                  type="email"
                  class="login-boxes{% if email_error %} error{% endif %}"
                  id="email"
                  name="email"
                  placeholder="Email"
                  value="{{ email }}"
                />
                <div class="error-message" id="email-error">
                  {{ email_error }}
                </div>
              </div>
              <div class="form-group">
                <label class="password-login" for="password">Password</label>
                <input
                  type="password"
                  class="login-boxes{% if password_error %} error{% endif %}"
                  id="password"
                  name="password"
                  placeholder="Password"
                />
                <div class="error-message" id="password-error">
                  {{ password_error }}
                </div>
              </div>
              
              <br />
              <div class="btn-container">
                <button type="submit" class="login-btn">Log In</button>
              </div>
            </form>
          </div>
          <hr class="hr-line" />
          <div class="sign-up-sect">
            <h2 class="sign-up-log-in-text">
              <span class="sign-up-text">Don't have an account?</span>
              <a href="/sign-up" class="sign-up-link">
                <span>Sign up for Vibify</span>
              </a>
            </h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
