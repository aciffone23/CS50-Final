<section class="playlist-album-show-container">
    <div class="playlist-show-top-container content-spacing" style="background-image: url('{{ background }}'); ">
        <div class="playlist-show-top-contents">
            <span class="playlist-word">
                Playlist
            </span>
            <span class="playlist-title">
                <h1 class="playlist-title-text" style="margin: 0.0 8em 0px .12em; width: 100%; font-size: 4.5em;">
                    {{ name  }}
                </h1>
            </span>
            <span class="playlist-description">
                <div class="playlist-description-text">
                    {{ description  }}
                </div>
            </span>
            <div class="playlist-info">
                <span class="playlist-followers">
                    {{  likes  }} likes
                </span>
                <span class="playlist-songs-and-total-duration">
                    {{  songs  }} songs, 
                    <!-- Finish total duration for the playlist -->
                    <span class="playlist-total-duration">
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div class="playlist-show-bottom-container">
        <div class="playlist-show-bottom-gradient" style="background-color: rgb(200, 200, 200);"></div>
        <div class="play-and-like-btn-container">
            <div class="play-and-like-btn-resizer">
                <div class="play-and-like-btn-observer" style="left: 0px; right: auto;">

                </div>
            </div>
            <div class="play-and-like-btn-size" style="height: calc(100% + 1px); float: left;">
                <div class="play-and-like-btn-size-observer"></div>
            </div>
            <div class="content-glue" style="margin: 0; height: 88px; width: auto;"></div>
            <div class="play-and-like-btn-content-container-one">
                <div class="play-and-like-btn-content-container-two">
                    <div class="play-and-like-btn-content-container-three" style="padding: 0px; height: auto; width: 100%;">
                       <div class="play-and-like-btn-wrapper content-spacing">
                            <div class="play-and-like-btn-row">
                                <div class="playlist-play-btn-div">
                                    <button class="playlist-play-btn">
                                        <span class="playlist-play-btn-span-outer">
                                            <span class="playlist-play-btn-span-inner">
                                                <svg class="playlist-play-btn-svg" viewBox="0 0 24 24">
                                                    <path d="m 7.05 3.606 l 13.49 7.788 a 0.7 0.7 0 0 1 0 1.212 L 7.05 20.394 A 0.7 0.7 0 0 1 6 19.788 V 4.212 a 0.7 0.7 0 0 1 1.05 -0.606 Z"></path>
                                                </svg>
                                            </span>
                                        </span>
                                    </button>
                                </div>
                                <button class="playlist-like-btn" label="Save to Your Library">
                                    <span class="playlist-like-btn-span">
                                        <svg class="playlist-like-btn-svg" viewBox="0 0 24 24">
                                            <path d="M 5.21 1.57 a 6.757 6.757 0 0 1 6.708 1.545 a 0.124 0.124 0 0 0 0.165 0 a 6.741 6.741 0 0 1 5.715 -1.78 l 0.004 0.001 a 6.802 6.802 0 0 1 5.571 5.376 v 0.003 a 6.689 6.689 0 0 1 -1.49 5.655 l -7.954 9.48 a 2.518 2.518 0 0 1 -3.857 0 L 2.12 12.37 A 6.683 6.683 0 0 1 0.627 6.714 A 6.757 6.757 0 0 1 5.21 1.57 Z m 3.12 1.803 a 4.757 4.757 0 0 0 -5.74 3.725 l -0.001 0.002 a 4.684 4.684 0 0 0 1.049 3.969 l 0.009 0.01 l 7.958 9.485 a 0.518 0.518 0 0 0 0.79 0 l 7.968 -9.495 a 4.688 4.688 0 0 0 1.049 -3.965 a 4.803 4.803 0 0 0 -3.931 -3.794 a 4.74 4.74 0 0 0 -4.023 1.256 l -0.008 0.008 a 2.123 2.123 0 0 1 -2.9 0 l -0.007 -0.007 a 4.757 4.757 0 0 0 -2.214 -1.194 Z"></path>
                                        </svg>
                                    </span>
                                </button>
                            </div>
                       </div>   
                    </div>
                </div>
            </div>
        </div>
        <div class="content-spacing">
            <div class="playlist-show-bottom-content-wrapper">
                <div class="playlist-show-bottom-content-headers" style="top: 64px;">
                    <div class="playlist-show-bottom-content-headers-wrapper">
                        <div class="playlist-show-numbers">#</div>
                        <div class="playlist-header-title-div">
                            <div class="playlist-header-title-content">
                                <span class="playlist-header-title-span">Title</span>
                            </div>
                        </div>
                        <div class="playlist-header-album-div">
                            <div class="playlist-header-album-content">
                                <span class="playlist-header-album-span">Album</span>
                            </div>
                        </div>
                        <div class="playlist-header-date-div">
                            <div class="playlist-header-date-content">
                                <span class="playlist-header-date-span">Date added</span>
                            </div>
                        </div>
                        <div class="playlist-header-duration-div">
                            <div class="playlist-header-duration-content">
                                <svg class="playlist-header-duration-svg" viewBox="0 0 16 16">
                                    <path d="M 8 1.5 a 6.5 6.5 0 1 0 0 13 a 6.5 6.5 0 0 0 0 -13 Z M 0 8 a 8 8 0 1 1 16 0 A 8 8 0 0 1 0 8 Z"></path>
                                    <path d="M 8 3.25 a 0.75 0.75 0 0 1 0.75 0.75 v 3.25 H 11 a 0.75 0.75 0 0 1 0 1.5 H 7.25 V 4 A 0.75 0.75 0 0 1 8 3.25 Z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                {% for track in tracks %}
                <div class="playlist-show-bottom-content" >
                    
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
