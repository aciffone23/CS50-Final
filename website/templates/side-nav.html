<div class="sidebar-container">
  <nav class="navbar-dark">
    <div class="sidebar-top-container">
      <h3>Vibify</h3>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="home" href="/">
            {% if request.endpoint == 'views.home' %}
            <svg class="home-icon-active" viewBox="0 0 24 24">
                    <path d="M 13.5 1.515 a 3 3 0 0 0 -3 0 L 3 5.845 a 2 2 0 0 0 -1 1.732 V 21 a 1 1 0 0 0 1 1 h 6 a 1 1 0 0 0 1 -1 v -6 h 4 v 6 a 1 1 0 0 0 1 1 h 6 a 1 1 0 0 0 1 -1 V 7.577 a 2 2 0 0 0 -1 -1.732 l -7.5 -4.33 Z";></path>
                </svg>
                <span class="home-span" style="color: #fff;">Home</span>
            {% else %}
                <svg class="home-not-active" viewBox="0 0 24 24">
                    <path d="M 12.5 3.247 a 1 1 0 0 0 -1 0 L 4 7.577 V 20 h 4.5 v -6 a 1 1 0 0 1 1 -1 h 5 a 1 1 0 0 1 1 1 v 6 H 20 V 7.577 l -7.5 -4.33 Z m -2 -1.732 a 3 3 0 0 1 3 0 l 7.5 4.33 a 2 2 0 0 1 1 1.732 V 21 a 1 1 0 0 1 -1 1 h -6.5 a 1 1 0 0 1 -1 -1 v -6 h -3 v 6 a 1 1 0 0 1 -1 1 H 3 a 1 1 0 0 1 -1 -1 V 7.577 a 2 2 0 0 1 1 -1.732 l 7.5 -4.33 Z"></path>
                </svg>
                <span class="home-span">Home</span>
            {% endif %}
        </a>        
        </li>
        <li class="nav-item">
          <a class="nav-link" id="search" href="/search">
          {% if request.endpoint != 'views.search' %}
            <svg class="search-not-active" viewBox="0 0 24 24">
                    <path d="M 10.533 1.279 c -5.18 0 -9.407 4.14 -9.407 9.279 s 4.226 9.279 9.407 9.279 c 2.234 0 4.29 -0.77 5.907 -2.058 l 4.353 4.353 a 1 1 0 1 0 1.414 -1.414 l -4.344 -4.344 a 9.157 9.157 0 0 0 2.077 -5.816 c 0 -5.14 -4.226 -9.28 -9.407 -9.28 Z m -7.407 9.279 c 0 -4.006 3.302 -7.28 7.407 -7.28 s 7.407 3.274 7.407 7.28 s -3.302 7.279 -7.407 7.279 s -7.407 -3.273 -7.407 -7.28 Z";></path>
                </svg>
                <span class="home-span">Search</span>
            {% else %}
                <svg class="search-icon-active" viewBox="0 0 24 24">
                    <path d="M 15.356 10.558 c 0 2.623 -2.16 4.75 -4.823 4.75 c -2.664 0 -4.824 -2.127 -4.824 -4.75 s 2.16 -4.75 4.824 -4.75 c 2.664 0 4.823 2.127 4.823 4.75 Z"></path>
                    <path d="M 1.126 10.558 c 0 -5.14 4.226 -9.28 9.407 -9.28 c 5.18 0 9.407 4.14 9.407 9.28 a 9.157 9.157 0 0 1 -2.077 5.816 l 4.344 4.344 a 1 1 0 0 1 -1.414 1.414 l -4.353 -4.353 a 9.454 9.454 0 0 1 -5.907 2.058 c -5.18 0 -9.407 -4.14 -9.407 -9.28 Z m 9.407 -7.28 c -4.105 0 -7.407 3.274 -7.407 7.28 s 3.302 7.279 7.407 7.279 s 7.407 -3.273 7.407 -7.28 c 0 -4.005 -3.302 -7.278 -7.407 -7.278 Z"></path>
                </svg>
                <span class="home-span" style="color: #fff;">Search</span>
            {% endif %}
            </a>
        </li>
      </ul>
    </div>

    <div class="playlist-box">
      <div>
        <header class="playlist-library">
          <div class="library-box">
            <div class="library-left-side">
              <button class="library-collapse-btn">
                <span class="library-wrapper">
                  <svg class="library-svg" viewBox="0 0 24 24">
                    <path d="M 3 22 a 1 1 0 0 1 -1 -1 V 3 a 1 1 0 0 1 2 0 v 18 a 1 1 0 0 1 -1 1 Z M 15.5 2.134 A 1 1 0 0 0 14 3 v 18 a 1 1 0 0 0 1 1 h 6 a 1 1 0 0 0 1 -1 V 6.464 a 1 1 0 0 0 -0.5 -0.866 l -6 -3.464 Z M 9 2 a 1 1 0 0 0 -1 1 v 18 a 1 1 0 1 0 2 0 V 3 a 1 1 0 0 0 -1 -1 Z"></path>
                  </svg>
                </span>
                Your Library
              </button>
            </div>
            <span style="display: block">
              <button class="create-playlist-btn">
                <span class="create-playlist-wrapper">
                  <svg class="plus-playlist" viewBox="0 0 16 16">
                    <path d="M 15.25 8 a 0.75 0.75 0 0 1 -0.75 0.75 H 8.75 v 5.75 a 0.75 0.75 0 0 1 -1.5 0 V 8.75 H 1.5 a 0.75 0.75 0 0 1 0 -1.5 h 5.75 V 1.5 a 0.75 0.75 0 0 1 1.5 0 v 5.75 h 5.75 a 0.75 0.75 0 0 1 0.75 0.75 Z"></path>
                  </svg>
                </span>
              </button>
            </span>
          </div>
        </header>
      </div>
      <div class="playlist-container">
        <div class="resize-container">

        </div>
      </div>
    </div>
  </nav>
</div>
