<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/sign-up.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVl5pOdF5f5K5f5z5r5u5v5i5f5e5b5I5N5T5E5U5Y5Y5o5n5"
      crossorigin="anonymous"
    />
    <title>{% block title %}Sign Up{% endblock %}</title>
  </head>
  <body>
    <div class="layout-container">
      <div class="sign-up-header-container">
        <h1 class="sign-up-logo">Vibify</h1>
      </div>
      <section class="sign-up-center">
        <div class="sign-up-container">
          <div class="sign-up-content">
            <form method="POST">
              <h1 class="sign-up-header">Sign up to start listening</h1>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                type="email"
                class="sign-up-input"
                id="email"
                name="email"
                placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input
                type="text"
                class="sign-up-input"
                id="first_name"
                name="first_name"
                placeholder="Enter first name"
                />
              </div>
              <div class="form-group">
                <label for="password1">Password</label>
                <input
                type="password"
                class="sign-up-input"
                id="password1"
                name="password1"
                placeholder="Enter password"
                />
              </div>
              <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input
                type="password"
                class="sign-up-input"
                id="password2"
                name="password2"
                placeholder="Confirm password"
                />
              </div>
              <br />
              <button type="submit" class="login-btn">Submit</button>
              <hr class="hr-line">
              <span class="login-text">
                Already have an account? 
                <a href="/login">Log in here.</a>
              </span>
            </div>
          </form>
        </div>
        
      </section>
    </div>
  </body>
</html>
